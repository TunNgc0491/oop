<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang Chủ</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/sanpham}">Sản Phẩm</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/khachhang}">Khách Hàng</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/giaodich}">Giao Dịch</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <h2>Danh sách sản phẩm</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã SP</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Kích thước</th>
            <th>Ảnh</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${sanphams}">
            <td th:text="${sp.maSp}"></td>
            <td th:text="${sp.name}"></td>
            <td th:text="${#numbers.formatDecimal(sp.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${sp.size}"></td>
            <td><img th:src="${sp.imageURL}" alt="Ảnh SP" width="80"/></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
