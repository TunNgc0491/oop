<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="main :: layout (~{::body})">
<body>
  <div th:fragment="content">
    <h2>Danh sách Sản phẩm</h2>
    <table border="1" cellpadding="8" style="border-collapse: collapse; width: 100%;">
      <thead>
        <tr>
          <th>Mã SP</th>
          <th>Tên SP</th>
          <th>Giá</th>
          <th>Kích thước</th>
          <th>Ảnh</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="sp : ${sanphamList}">
          <td th:text="${sp.maSp}">SP001</td>
          <td th:text="${sp.name}">Áo Thun</td>
          <td th:text="${#numbers.formatDecimal(sp.price, 0, 'COMMA', 2, 'POINT')} + ' VND'">100,000 VND</td>
          <td th:text="${sp.size}">42</td>
          <td>
            <img th:src="${sp.imageURL}" alt="Ảnh SP" width="80" 
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/80';" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
